<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Massai</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-inner">
            <div class="header-left">
                <a href="index.html" class="logo-box">
                    <img src="ფოტო/logo.png" alt="Massai Logo" class="logo-img">
                </a>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="shop-item">
                            <div class="shop-trigger">
                                <span>Shop</span>
                                <img src="ფოტო/shop.png" class="arrow-icon" alt="down">
                            </div>
                        </li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="icon-box search-box"><img src="ფოტო/Search.png" alt="Search"></div>
                <div class="icon-box bag-box"><img src="ფოტო/chanta.png" alt="Bag"></div>
                <div class="icon-box avatar-box"><img src="ფოტო/login.png" alt="User"></div>
            </div>
        </div>
    </header>

    <main class="contact-page-wrapper">
        <div class="contact-main-container">
            
            <div class="contact-image-frame">
                <img src="ფოტო/project6.png" alt="Contact Massai" class="contact-img">
            </div>

            <div class="contact-form-frame">
                <h1 class="contact-title">Contact Us</h1>
                
                <form class="massai-form">
                    <input type="text" placeholder="Name*" class="contact-input" required>
                    <input type="email" placeholder="Email*" class="contact-input" required>
                    <textarea placeholder="Text Us..." class="contact-textarea" required></textarea>
                    
                    <button type="submit" class="contact-submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-icon">→</span>
                    </button>
                </form>
            </div>

        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links-frame">
                <div class="footer-col">
                    <a href="#">Contact Us</a>
                    <a href="#">About Us</a>
                    <a href="#">Gallery</a>
                    <a href="#">Delivery</a>
                </div>
                <div class="footer-col">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie info</a>
                </div>
            </div>
            <div class="footer-right-frame">
                <div class="footer-logo"><img src="ფოტო/Massaidownlogo.png" alt="Logo"></div>
                <div class="location">Tbilisi, Georgia</div>
                <div class="socials">
                    <a href="#" class="social-item fb-icon"><img src="ფოტო/Vector.png" alt="FB"></a>
                    <a href="#" class="social-item ig-icon"><img src="ფოტო/Vectorinsta.png" alt="IG"></a>
                    <a href="#" class="social-item mail-icon"><img src="ფოტო/Vectormail.png" alt="Mail"></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
